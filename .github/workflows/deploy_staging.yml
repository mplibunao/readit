name: cd_staging

defaults:
  run:
    shell: bash

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:

env:
  REGISTRY: asia-southeast1-docker.pkg.dev
  IMAGE_TAG_PREFIX: asia-southeast1-docker.pkg.dev/prj-c-readit-cicd-725e/container-repo-c-readit
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1
  APP_NAME: readit
  PNPM_VERSION: 7.14.1
  NODE_VERSION: 18.12.0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true

jobs:
  changes:
    name: changes
    if: ${{ contains(github.event.comment.body, '/deploy') && github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    permissions:
      # xt0rted/slash-command
      issues: 'write'
      pull-requests: 'write'
    # Set job outputs to values from filter step
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            'api': 'apps/api/**'

      - name: Check command
        id: command
        uses: xt0rted/slash-command-action@v1.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: deploy
          reaction: 'true'
          reaction-type: 'rocket'
          permission-level: 'write'

  cd:
    name: cd
    needs: [changes]
    if: needs.changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      # wif
      contents: read
      id-token: write
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Auth GCP Service Account
        id: auth-gcp
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
          token_format: 'access_token'
          access_token_lifetime: '600s'

      - name: Build image tag
        run: |
          echo "IMAGE_TAG=${{ env.IMAGE_TAG_PREFIX }}/${{ env.APP_NAME }}-${{ matrix.service }}" >> $GITHUB_ENV
          echo "DOCKERFILE=./apps/${{ matrix.service }}/Dockerfile" >> $GITHUB_ENV

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          buildkitd-flags: --debug

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth-gcp.outputs.access_token }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            name=${{ env.IMAGE_TAG }},enable=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Debug
        run: |
          echo "${{ steps.meta.outputs.tags }}"
          echo "${{ steps.meta.outputs.labels }}"

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          builder: ${{ steps.buildx.outputs.name }}
          target: production
          cache-from: type=registry,ref=${{ env.IMAGE_TAG }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_TAG }}:buildcache,mode=max
