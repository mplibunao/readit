name: terraform_output

defaults:
  run:
    shell: bash

on:
  issue_comment:
    types:
      - created

env:
  TF_VERSION: ~1.3.4

jobs:
  command:
    if: ${{ contains(github.event.comment.body, '/terraform_output') && github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    outputs:
      directory: ${{ steps.command.outputs.command-arguments }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check command
        id: command
        uses: xt0rted/slash-command-action@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: terraform_output
          reaction: 'true'
          reaction-type: 'eyes'

  terraform_output:
    needs: command
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.command.outputs.directory }}
    permissions:
      # Changes the permissions of github token
      # Required for google-github-actions/auth but may set other permissions to none
      # For info on how to configure this, refer to: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
      # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token for the default permissions
      contents: 'read'
      id-token: 'write'
      # Writing comments
      issues: 'write'
      pull-requests: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Auth GCP Service Account
        id: auth-gcp
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
          export_environment_variables: true
          create_credentials_file: true
          token_format: 'access_token'
          access_token_lifetime: '1200s'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform output
        id: output
        run: terraform output
        continue-on-error: true

      - name: Comment ouputs
        uses: actions/github-script@v6
        env:
          OUTPUT: '${{ steps.output.outputs.stdout }}'
          ERROR: '${{ steps.output.outputs.stderr }}'
          OUTCOME: ${{ steps.output.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { OUTPUT, ERROR, OUTCOME } = process.env
            const output = `#### Terraform Output \`${{ steps.output.outcome }}\`

            <details><summary>Show ${OUTCOME === 'failure' ? 'Error' : 'Output'}</summary>

            \`\`\`hcl\n
            ${OUTCOME === 'failure' ? ERROR : OUTPUT}
            \`\`\`

            </details>

            *Triggered by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
            })

      # Highlights whenever a output fails because the "Terraform Output" step continues on error.
      - name: Terraform Output Status
        if: steps.output.outcome == 'failure'
        run: exit 1
